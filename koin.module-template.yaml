dependencies:
  - io.insert-koin:koin-core:4.1.0
  - io.insert-koin:koin-compose:4.1.0
  - io.insert-koin:koin-compose-viewmodel-navigation:4.1.0
  - io.insert-koin:koin-annotations:2.1.0: exported

settings:
  kotlin:
    ksp:
      processors:
        - io.insert-koin:koin-ksp-compiler:2.1.0
      processorOptions:
        KOIN_USE_COMPOSE_VIEWMODEL: "true"
        KOIN_CONFIG_CHECK: "true"
        KOIN_DEFAULT_MODULE: "true"
        koin.generate: all